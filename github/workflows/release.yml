name: IndSC Build Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install -y upx
      - run: bash build_local.sh
      - uses: actions/upload-artifact@v4
        with:
          name: indsc-linux-x64
          path: dist/linux-x86_64/indsc

  linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: dpkg --add-architecture arm64 || true
      - run: bash build_local.sh
      - uses: actions/upload-artifact@v4
        with:
          name: indsc-linux-arm64
          path: dist/linux-aarch64/indsc

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash build_local.sh
      - uses: actions/upload-artifact@v4
        with:
          name: indsc-windows-x64
          path: dist/windows-x86_64/indsc.exe

  create-release:
    runs-on: ubuntu-latest
    needs: [linux-x64, linux-arm64, windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: "IndSC ${{ github.ref_name }}"
          files: |
            artifacts/indsc-linux-x64/indsc
            artifacts/indsc-linux-arm64/indsc
            artifacts/indsc-windows-x64/indsc.exe
